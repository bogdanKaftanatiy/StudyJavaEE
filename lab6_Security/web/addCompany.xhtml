<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Add new company</title>
</h:head>

<h:body>
    <h:form>
        <table>
            <tr>
                <td>Name: </td>
                <td><h:inputText value="#{companyBean.currentCompany.name}"/></td>
            </tr>
            <tr>
                <td>Director ID: </td>
                <td>
                    <h:inputText id="directorID" value="#{companyBean.currentDirectorID}">
                        <f:validator binding="#{companyValidator}" />
                        <f:attribute name="currentCompany" value="#{companyBean.currentCompany}" />
                    </h:inputText>
                    <h:message for="directorID" style="color: red"/>
                </td>
            </tr>

        </table>
        <h:commandButton value="Add" action="#{companyBean.insert()}"/>
    </h:form>
</h:body>

</html>
