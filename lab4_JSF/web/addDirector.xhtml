<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:H="http://java.sun.com/jsf/html">

<h:head>
    <title>Add director</title>
</h:head>

<h:body>
    <h1>Add new director</h1>
    <h:form>
        <table>
            <tr>
                <td>First name: </td>
                <td><h:inputText value="#{directorBean.currentDirector.firstname}"/></td>
            </tr>
            <tr>
                <td>Surname: </td>
                <td><h:inputText value="#{directorBean.currentDirector.surname}"/></td>
            </tr>

        </table>
        <h:commandButton value="Add" action="#{directorBean.insert()}"/>
    </h:form>
</h:body>

</html>
