<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite">
<composite:interface>
    <composite:attribute name="nameLabel" />
    <composite:attribute name="nameValue" />
    <composite:attribute name="surnameLabel" />
    <composite:attribute name="surnameValue" />
    <composite:attribute name="addButtonValue" />
    <composite:attribute name="addButtonAction"
                         method-signature="java.lang.String insert()" />
</composite:interface>
<composite:implementation>
    <h:form>
        <table>
            <tr>
                <td>#{cc.attrs.nameLabel}: </td>
                <td><h:inputText value="#{cc.attrs.nameValue}"/></td>
            </tr>
            <tr>
                <td>#{cc.attrs.surnameLabel}: </td>
                <td><h:inputText value="#{cc.attrs.surnameValue}"/></td>
            </tr>

        </table>
        <h:commandButton value="#{cc.attrs.addButtonValue}" action="#{cc.attrs.addButtonAction}"/>
    </h:form>
</composite:implementation>
</html>
