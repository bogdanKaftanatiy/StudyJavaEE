<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Add new candidate</title>
</h:head>

<h:body>
    <h1>Add new candidate</h1>
    <h:form>
        <table>
            <tr>
                <td>First name: </td>
                <td><h:inputText value="#{candidateBean.currentCandidate.firstname}"/></td>
            </tr>
            <tr>
                <td>Surname: </td>
                <td><h:inputText value="#{candidateBean.currentCandidate.surname}"/></td>
            </tr>
            <tr>
                <td>E-mail: </td>
                <td><h:inputText value="#{candidateBean.currentCandidate.email}"/></td>
            </tr>
            <tr>
                <td>Year experience: </td>
                <td>
                    <h:inputText id="year" value="#{candidateBean.currentCandidate.yearExperience}"/>
                    <h:message for="year" style="color: red"/>
                </td>
            </tr>
            <tr>
                <td>CV URI: </td>
                <td><h:inputText value="#{candidateBean.currentCandidate.cvURI}"/></td>
            </tr>
        </table>
        <h:commandButton value="Add" action="#{candidateBean.insert()}"/>
    </h:form>
</h:body>

</html>
